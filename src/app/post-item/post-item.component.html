<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': isLoveIt(),
                'list-group-item-danger':isDontLoveIt()}">


  <p style="text-align: right; color: grey">{{ getDate()}}</p>

  <h4 [ngStyle]="{color: getColor()}" >{{ getTitle()}} </h4>
  <h6 [ngStyle]="{color: getColor()}" >{{getContent()}}</h6>
  <button class="btn btn-success"
  (click)="onLoveIt()">Love it!</button>
  <button class="btn btn-danger"
  (click)="onDoNotLoveIt()">Don't love it!</button>
</li>
