<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post-item *ngFor="let postItem of postItems"
                               [postItemTitle]="postItem.title"  [postItemCreatedAt]="postItem.date | date: 'short'"
                       [postItemContent]="postItem.content"></app-post-item>

      </ul>
    </div>
  </div>
</div>
